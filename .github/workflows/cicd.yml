name: CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: cicd-main
  cancel-in-progress: true

env:
  IMAGE: ${{ secrets.YC_REGISTRY_IMAGE }}

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install uv
        run: pip install uv

      - name: Install deps
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest -q

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Container Registry
        uses: yc-actions/yc-cr-login@v3
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON }}

      - name: Compute tags
        id: vars
        run: echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build & push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke check image (alembic + psql)
        run: |
          set -eu
          IMG="${IMAGE}:${{ steps.vars.outputs.sha_short }}"
          docker pull --platform=linux/amd64 "$IMG"
          docker run --rm --platform=linux/amd64 --entrypoint /bin/sh "$IMG" -c '
            set -eu
            echo "PATH=$PATH"
            python -m alembic --version
            psql --version
          '

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute deploy tag
        id: vars
        run: echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Upload deploy files to VM
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          source: "deploy/docker-compose.prod.yml,deploy/.env.tmpl"
          target: "/opt/fastapi-ldap"

      - name: Render env and deploy
        uses: appleboy/ssh-action@v1.2.4
        env:
          IMAGE: ${{ env.IMAGE }}
          TAG: ${{ steps.vars.outputs.sha_short }}

          POSTGRES__HOST: ${{ vars.POSTGRES__HOST }}
          POSTGRES__PORT: ${{ vars.POSTGRES__PORT }}
          POSTGRES__DB_NAME: ${{ vars.POSTGRES__DB_NAME }}
          POSTGRES__USER: ${{ vars.POSTGRES__USER }}

          AD__HOST: ${{ secrets.AD__HOST }}
          AD__PORT: ${{ vars.AD__PORT }}
          AD__USE_SSL: ${{ vars.AD__USE_SSL }}
          AD__USER: ${{ secrets.AD__USER }}
          AD__BASE_DN: ${{ secrets.AD__BASE_DN }}
          AD__PAGE_SIZE: ${{ vars.AD__PAGE_SIZE }}

          POSTGRES__PASSWORD: ${{ secrets.POSTGRES__PASSWORD }}
          AD__PASSWORD: ${{ secrets.AD__PASSWORD }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          envs: >
            IMAGE,TAG,
            POSTGRES__HOST,POSTGRES__PORT,POSTGRES__DB_NAME,POSTGRES__USER,POSTGRES__PASSWORD,
            AD__HOST,AD__PORT,AD__USE_SSL,AD__USER,AD__PASSWORD,AD__BASE_DN,AD__PAGE_SIZE
          script: |
            set -eu
            sudo mkdir -p /opt/fastapi-ldap
            sudo chown -R $USER:$USER /opt/fastapi-ldap
            cd /opt/fastapi-ldap

            command -v envsubst >/dev/null 2>&1 || (sudo apt-get update && sudo apt-get install -y gettext-base)

            export IMAGE TAG
            envsubst < deploy/.env.tmpl > deploy/.env
            chmod 600 deploy/.env

            docker compose -f deploy/docker-compose.prod.yml pull
            docker compose -f deploy/docker-compose.prod.yml up -d

            docker image prune -f
